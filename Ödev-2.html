<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacettepe BÖTE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .banner {
      position: relative;
      height: 400px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.3);
      width: 70%;
      height: 200px;
      border-radius: 5px;
    }

    .box:nth-child(1) { width: 90%; opacity: 0.2; }
    .box:nth-child(2) { width: 80%; opacity: 0.3; }
    .box:nth-child(3) { width: 70%; opacity: 0.4; }
    .box:nth-child(4) { width: 60%; opacity: 0.5; }
    .box:nth-child(5) { width: 50%; opacity: 0.6; }
    @keyframes renkdongusu
    {form
      {background-color: white;}
    to
      {background-color: black;} 
    }

    .text-container {
      position: relative;
      text-align: center;
      color: white;
      z-index: 10;
    }

    .title {
      font-size: 80px;
      font-weight: bold;
      color: white;
    }

    .subtitle {
      font-size: 20px;
      color: white;
      margin-top: 10px;
    }
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="banner">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="text-container">
      <div class="title">Hacettepe BÖTE</div>
      <div class="subtitle">Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</div>
    </div>
  </div>

  <div class="footer">
  </div>

</body>
</html>
