<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Görevi: Rastgele Arka Plan, Ülke ve Sabit Resimler</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.6s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            color: #007bff;
            margin: 10px 0 20px 0;
        }

        #flag-img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-title {
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #e67e22;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            .card {
                width: 180px;
            }
            #flag-img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Şanslı Ülke:</h1>
        <h2 id="country-name">...</h2>
        
        <img id="flag-img" src="" alt="Bayrak Yükleniyor">
    </div>

    <h3 class="gallery-title">Ek Resimler (Göster / Gizle)</h3>

    <div class="gallery-container">
        <div class="card">
            <img id="img1" class="card-img" src="https://picsum.photos/id/1015/300/180" alt="Resim 1">
            <button onclick="toggleImage('img1')">Göster / Gizle</button>
        </div>

        <div class="card">
            <img id="img2" class="card-img" src="https://picsum.photos/id/1020/300/180" alt="Resim 2">
            <button onclick="toggleImage('img2')">Göster / Gizle</button>
        </div>

        <div class="card">
            <img id="img3" class="card-img" src="https://picsum.photos/id/1035/300/180" alt="Resim 3">
            <button onclick="toggleImage('img3')">Göster / Gizle</button>
        </div>
    </div>

    <script>
        const countries = [
            { name: "Türkiye", code: "tr" },
            { name: "Almanya", code: "de" },
            { name: "ABD", code: "us" },
            { name: "Japonya", code: "jp" },
            { name: "Brezilya", code: "br" },
            { name: "Fransa", code: "fr" },
            { name: "İtalya", code: "it" },
            { name: "Güney Kore", code: "kr" },
            { name: "Kanada", code: "ca" },
            { name: "İspanya", code: "es" }
        ];

        window.onload = function() {
            renkDegistir();
            ulkeSec();
        };

        function renkDegistir() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        function ulkeSec() {
            const rastgeleSira = Math.floor(Math.random() * countries.length);
            const secilenUlke = countries[rastgeleSira];

            document.getElementById("country-name").innerText = secilenUlke.name;
            document.getElementById("flag-img").src = `https://flagcdn.com/w320/${secilenUlke.code}.png`;
        }

        function toggleImage(id) {
            const img = document.getElementById(id);
            img.style.display = (img.style.display === "none") ? "block" : "none";
        }
    </script>

</body>
</html>
