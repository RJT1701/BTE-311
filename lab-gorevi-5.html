<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animasyon LaboratuvarÄ±</title>
  <style>
    /* --- GENEL TASARIM --- */
    body {
      background-color: #0d1117; /* Koyu arka plan */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .header p {
      color: #8b949e;
      font-size: 16px;
    }

    /* --- GRID YAPISI --- */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }

    /* --- KART TASARIMI --- */
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 15px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      border-color: #58a6ff;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .label {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: #21262d;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }

    /* --- 1. YUKARI-AÅAÄI ANÄ°MASYONU --- */
    .up-down {
      animation: anim-up-down 1.5s ease-in-out infinite alternate;
    }
    @keyframes anim-up-down {
      from { transform: translateY(15px); }
      to { transform: translateY(-15px); }
    }

    /* --- 2. BOYUT + RENK ANÄ°MASYONU --- */
    .glow-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 105, 180, 0.6);
      border-radius: 50%;
      filter: blur(20px);
      z-index: 1;
      animation: anim-glow 2s ease-in-out infinite alternate;
    }
    .scale-pop {
      animation: anim-scale 2s ease-in-out infinite alternate;
    }
    @keyframes anim-glow {
      from { transform: scale(0.8); background: rgba(255, 105, 180, 0.4); }
      to { transform: scale(1.3); background: rgba(255, 20, 147, 0.8); }
    }
    @keyframes anim-scale {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* --- 3. ÅEFFAFLIK ANÄ°MASYONU --- */
    .opacity {
      animation: anim-opacity 1.5s ease-in-out infinite alternate;
    }
    @keyframes anim-opacity {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    /* --- 4. SAÄA-SOLA ANÄ°MASYONU --- */
    .left-right {
      animation: anim-left-right 1.5s ease-in-out infinite alternate;
    }
    @keyframes anim-left-right {
      from { transform: translateX(-30px); }
      to { transform: translateX(30px); }
    }

    /* --- 5. DÃ–NEN ANÄ°MASYONU --- */
    .spin {
      animation: anim-spin 3s linear infinite;
    }
    @keyframes anim-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>LAB GÃ–REVÄ°</h1>
    <p>5 farklÄ± div/imaj ile temel CSS animasyonlarÄ±</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="emoji up-down">ğŸ˜ƒ</div>
      <div class="label">YukarÄ±-AÅŸaÄŸÄ±</div>
    </div>

    <div class="card">
      <div class="glow-circle"></div>
      <div class="emoji scale-pop">ğŸ˜</div>
      <div class="label">Boyut + Renk</div>
    </div>

    <div class="card">
      <div class="emoji opacity">ğŸ˜³</div>
      <div class="label">ÅeffaflÄ±k</div>
    </div>

    <div class="card">
      <div class="emoji left-right">ğŸ˜</div>
      <div class="label">SaÄŸa-Sola</div>
    </div>

    <div class="card">
      <div class="emoji spin">ğŸ˜›</div>
      <div class="label">DÃ¶nen</div>
    </div>
  </div>

</body>
</html>
